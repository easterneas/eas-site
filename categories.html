---
# page layout
layout: page

# page's content-related
title: Category Archives

# page location
permalink: /categories
---

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 my-8">
    {% for cat in site.categories %}
    <div class="bg-gray-300 rounded-lg px-6 py-4">
            <h3 class="text-2xl mb-4">{{cat[0]}}</h3>
            {% for post in cat[1] %}
                <div>
                    <a class="text-gray-800 hover:text-gray-600 text-lg" href="{{ post.url }}">{{ post.title }}</a> - <span class="text-gray-600 text-sm">{{ post.date | date_to_string }}</span>
                </div>
            {% endfor %}
    </div>    
    {% endfor %}
</div>
