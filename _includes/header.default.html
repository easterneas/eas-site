<header class="bg-gray-700 text-white" role="banner">
    <div class="container flex flex-col mx-auto justify-end lg:justify-center text-center lg:text-left pt-12 h-screen w-screen">
        <span class="py-6">
            <h1 class="text-4xl lg:text-6xl">{{ site.title }}</h1>
            <h2 class="text-xl lg:text-2xl">{{ page.description }}</h2>
        </span>
        <span class="py-12 lg:py-4">
            <a href="{{ site.github.profile }}" class="inline-block border border-white hover:bg-white hover:text-gray-700 rounded-full px-4 py-2">View on GitHub</a>
        </span>
    </div>
</header>
