<div class="lg:hidden grid grid-cols-1 transition-colors duration-200"
:class="{ 'bg-transparent': onTop, 'bg-white': !onTop }">
    <div class="mx-auto w-16 col-span-1">
        <a href="/" class="grid grid-cols-1 w-16 items-center text-white h-16 py-2">
            <div class="h-full bg-contain bg-center bg-no-repeat"
            :class="{ 'bg-white': onTop, 'bg-black': !onTop }"
            style="mask-image: url(/assets/img/svg/logo.svg); -webkit-mask-image: url(/assets/img/svg/logo.svg);
            mask-repeat: no-repeat; -webkit-mask-repeat: no-repeat;
            mask-position: center; -webkit-mask-position: center;">
            </div>
        </a>
    </div>
    <div class="md:text-right col-span-1">
        <div class="w-screen px-8">
            <div id="left" class="text-sm text-center">
                {% for menu in site.data.nav %}
                <a href="{{ menu.link }}"
                    class="inline-block px-2 py-4 hover:text-gray-500"
                    :class="{ 'text-white': onTop, 'text-black': !onTop }">{{ menu.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
