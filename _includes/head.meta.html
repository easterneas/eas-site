
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

{% if page.title %}
    <meta property="twitter:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta name="title" content="{{ page.title }} | {{ site.title }}">
{% else %}
    <meta property="twitter:title" content="{{ site.title }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta name="title" content="{{ site.title }}">
{% endif %}

{% if page.meta %}
    <meta property="twitter:description" content="{{ page.meta.description }}">
    <meta property="og:description" content="{{ page.meta.description }}">
    <meta name="description" content="{{ page.meta.description }}">
{% else %}
    <meta property="twitter:description" content="{{ site.slogan }} {{ site.description }}">
    <meta property="og:description" content="{{ site.slogan }} {{ site.description }}">
    <meta name="description" content="{{ site.slogan }} {{ site.description }}">
{% endif %}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}/">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}/">

{% if page.image %}
    <meta property="og:image" content="{{ site.url }}/{{ page.image }}">
    <meta property="twitter:image" content="{{ site.url }}/{{ page.image }}">
{% else %}
    <meta property="og:image" content="{{ site.url }}/assets/img/svg/logo.svg">
    <meta property="twitter:image" content="{{ site.url }}/assets/img/svg/logo.svg">
{% endif %}
